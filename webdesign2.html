<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Store</title>
    <link rel="stylesheet"  href="webdesign2.css">
</head>
<body>
    <header> 
        <nav class="navigation" id="menu-navigation">
            <a href="#" class="logo-google">
                <img src="/images/google-logo.png" id="logo-google">
            </a>
            <ul class="opciones-menu" id="opciones-menu">
                <li class="opciones-menu-li"><a href="" class="opciones-menu-li">Phones</a></li>
                <li class="li"><a href="webdesign.html" class="opciones-menu-li">Earbuds</a></li>
                <li class="li"><a href="#" class="opciones-menu-li" id="azul">Watches</a></li>
                <li class="li"><a href="#" class="opciones-menu-li">Smart Home</a></li>
                <li class="li"><a href="#" class="opciones-menu-li">Accessories</a></li>
                <li class="li"><a href="#" class="opciones-menu-li"> Subscriptions</a></li>
            </ul>
            <div class="opciones-usuario">
                <div>
                    <img src="/images/Search.svg" alt="search">
                    <img src="/images/Help.svg" alt="help">
                    <img src="/images/Cart.svg" alt="cart">
                    <img src="/images/Avatar.svg" alt="avatar">
                </div>
            </div>
        </nav>
    </header>    
    
    <nav class="flecha-atras"><img src="/images/Arrow.svg" alt="" id="flecha">See product details
    </nav>

    <main class="main">
        <section class="bloque1">
            <article>
                <figure></figure>
            </article>
        </section>
        <section id="bloque2">
            <img id="reloj-centro"  src="/images/smartwatch_black.png" alt="">
        </section>
        <section class="bloque3">
            <p id="texto-producto">Fitbit Inpire 3</p>
            <p >Health & Fitness Tracker</p>
            <p id="preciosmall">99,95 €</p>
            <hr class="linea-separadora">
            <p>Choose a color</p>
            <article class="colorwatch">
                <button class="smartwatch_black" id="watch-negro"><img src="/images/smartwatch_black.png" alt=""></button>

                <button class="smartwatch_pink" id="watch-pink"><img src="/images/smartwatch_pink.png" alt=""> </button>

                <button class="smartwatch_yellow" id="watch-yellow"><img src="/images/smartwatch_yellow.png" alt=""> </button>
                
            </article>
        </section>
        <section id="bloque4" class="bloque4">
            <p id="price">99,95 €</p>
            <hr>
            <select id="unidades">
                <option id="centrar" value="1" selected>1</option>
                <option value="2">2</option>

            </select>
            
            <button id="add">Add to Cart</button>
            <p><img src="/images/Delivery.svg" alt=""> Delivers 29 Apr to 08023</p>
        </section>

    </main>
    <footer id="foot" class="footer">
        <p class="iconos-rrss">
            <img src="/images/SM-x.svg" alt="">
            <img src="/images/SM-instagram.svg" alt="">
            <img src="/images/SM-facebook.svg" alt="">
            <img src="/images/SM-youtube.svg" alt="">
            <img src="/images/SM-tiktok.svg" alt="">
        </p>
        <ul class="page-conditions">
           
            <a href="" class="page-conditions"><img class="page-conditions-spain" src="/images/Spain.svg" alt="" > Spain</a>
            <a href="" class="page-conditions">Privacy</a>
            <a href="" class="page-conditions">Google Nest Commitment to Privacy</a>
            <a href="" class="page-conditions">Sales Terms</a>
            <a href="" class="page-conditions">Terms of Service</a>
        </ul>

    </footer>



    

    
</body>
</html>
